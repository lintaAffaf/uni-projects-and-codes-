<style>
   .subscribe-button{
    background-color:rgb(204, 0, 0);
    color:white;
    border:none;
    border-radius:2px;
    width:100px;
    height:36px;
    cursor:pointer;
    margin-right:8px;
    transition:opacity 0.15s;
    }
.subscribe-button:hover{
    opacity:0.8;
}
.subscribe-button:active{
    opacity:0.5;
}

</style>
<style>
    .join-button{
        background-color:white;
        color:rgb(10, 127, 237);
        border-color:rgb(10, 127, 237);
        border-style:solid;
        border-width:1px;
        cursor:pointer;
        border-radius:2px;
        width:60px;
        height:36px;
        transition:background-color 0.15s,
        color 0.15s;
 }
 .join-button:hover{
    background-color:rgb(10,127,237);
    color:white;
}
   .join-button:active{
    opacity:0.1;

}

</style>
<style>
    .tweet-button{
        background-color: rgb(29, 155, 240);
        color:white;
        border:none;
        border-bottom-left-radius:50px;
        border-bottom-right-radius:50px;
        border-top-left-radius:50px;
        border-top-right-radius:50px;
        font-weight:bold;
        padding-left:16px;
        padding-right:16px;
        padding-top:7px;
        padding-bottom:7px;
        text-align:center;
        font-size:15px;
        cursor:pointer;
        margin-left:8px;
        transition:box-shadow 0.15s;
      
    }
    .tweet-button:hover{
        box-shadow:5px 5px 10px rgba(0,0,0,0.5);
    }
  

</style>
